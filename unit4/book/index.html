<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <!-- include the Paged.js polyfill -->
    <script defer src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

    <script>
        window.PagedConfig = {auto: false};
    </script>

    <!-- include the interface.css -->
    <!-- this code will reference my copy, but you should use your own, ideally. -->

    <title>Book</title> 
    <!--
        This is an example of a book generated with simple repetition.
    -->  

<!-- styling the pages and text -->
    <style type="text/css"> 
    @page { /*styling the page size, color, text color and font, and margin size */
        size: A7;
        font-style: italic;
        font-family: fantasy;
        background-color: black;
        color: pink;
        margin: 10mm 20mm;
        @bottom-right-corner {
          vertical-align: center;
          text-align: center;
          background: black;
          color: white;
          content: "P. " counter(page);
      }
    }
    h2 { /*to create a new page every new "chapter" */
        break-before: page;
    }
    h2 {
        break-after: page;
    }
      
    </style>

    <script>
        window.PagedConfig = {auto: false};
    </script>
</head>
