    <script type="text/javascript">
        document.getElementById("R").addEventListener("mouseover", mouseOver1);
        document.getElementById("R").addEventListener("mouseout", mouseOut1);
        document.getElementById("E1").addEventListener("mouseover", mouseOver2);
        document.getElementById("E1").addEventListener("mouseout", mouseOut2);
        document.getElementById("B").addEventListener("mouseover", mouseOver3);
        document.getElementById("B").addEventListener("mouseout", mouseOut3);
        document.getElementById("E2").addEventListener("mouseover", mouseOver4);
        document.getElementById("E2").addEventListener("mouseout", mouseOut4);
        document.getElementById("C1").addEventListener("mouseover", mouseOver5);
        document.getElementById("C1").addEventListener("mouseout", mouseOut5);
        document.getElementById("C2").addEventListener("mouseover", mouseOver6);
        document.getElementById("C2").addEventListener("mouseout", mouseOut6);
        document.getElementById("A").addEventListener("mouseover", mouseOver7);
        document.getElementById("A").addEventListener("mouseout", mouseOut7);
        document.getElementById("clickable").addEventListener("mouseover", mouseOn);
        document.getElementById("clickable").addEventListener("mouseout", mouseOff);

        function mouseOver1() {
            document.getElementById("pRu").style.color = "red";
            document.getElementById("songs").style.color = "red";}
        function mouseOut1() {
            document.getElementById("pRu").style.color = "white";
            document.getElementById("songs").style.color = "white";}

        function mouseOver2() {
            document.getElementById("pE1u").style.color = "orange";
            document.getElementById("piercings").style.color = "orange";}
        function mouseOut2() {
            document.getElementById("pE1u").style.color = "white";
            document.getElementById("piercings").style.color = "white";}

        function mouseOver3() {
            document.getElementById("pBu").style.color = "gold";
            document.getElementById("books").style.color = "gold";}
        function mouseOut3() {
            document.getElementById("pBu").style.color = "white";
            document.getElementById("books").style.color = "white";}

        function mouseOver4() {
            document.getElementById("pE2u").style.color = "green";
            document.getElementById("shows").style.color = "green";}
        function mouseOut4() {
            document.getElementById("pE2u").style.color = "white";
            document.getElementById("shows").style.color = "white";}

        function mouseOver5() {
            document.getElementById("pC1u").style.color = "blue";
            document.getElementById("yarn").style.color = "blue";}
        function mouseOut5() {
            document.getElementById("pC1u").style.color = "white";
            document.getElementById("yarn").style.color = "white";}

        function mouseOver6() {
            document.getElementById("pC2u").style.color = "purple";
            document.getElementById("cups").style.color = "purple";}
        function mouseOut6() {
            document.getElementById("pC2u").style.color = "white";
            document.getElementById("cups").style.color = "white";}

        function mouseOver7() {
            document.getElementById("pAu").style.color = "hotpink";
            document.getElementById("dogs").style.color = "hotpink";}
        function mouseOut7() {
            document.getElementById("pAu").style.color = "white";
            document.getElementById("dogs").style.color = "white";}

        function mouseOn() {
            document.getElementById("clickable").style.color = "pink";}
        function mouseOff() {
            document.getElementById("clickable").style.color = "black";}

        function show() {
            document.getElementById("image").style.visibility = "visible";
            document.getElementById("clickable").style.display = "none";
            document.getElementById("all").style.display = "none";
        }
        
    </script>
